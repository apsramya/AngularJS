<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Audio Player</title>
	<link rel="stylesheet" type="text/css" 
	href="css/audioplayer.css">
	
 

</head>
<body>
	<div id="container">
		<div id="audio-img">
		 	<img  class="cover">
		</div>
		<div id="audio-player">
			<div id="audio-info">
				<span class="artist"></span> - <span class="title"></span>
			</div>
			<input id="volume" type="range" min="0"
			     max="10" value="4" >
			<br>
			<div id="buttons">
				<span>
				<button id="prev" />
				<button id="play" />
				<button id="pause" />
				<button id="stop" />
				<button id="next" />
				</span>
			</div>
			<div class="clearfix"></div>
			<div id="tracker">
				<div id="progress-bar">
					<span id="progress"></span>
				</div>
				<span id="duration">0:00</span>
			</div>
			<div class="clearfix"></div>
			<ul id="playlist" class="hidden">
			<li song="Arima Arima.mp3" cover="arima arima.jpg" artist="Rajini">Arima Arima.mp3</li>
			<li song="Boom Boom Robo Da.mp3" cover="boom boom.jpg" artist="Rajini">Boom Boom Robo Da.mp3</li>
			<li song="Kilimanjaro.mp3" cover="kilimanjaro.jpg" artist="Rajini">Kilimanjaro.mp3</li>
			<li song="Irumbile Oru Idhaiyam.mp3" cover="rajini_ice.jpg" artist="Rajini">Irumbile Oru Idhaiyam.mp3</li>
			<li song="Kadal Anukkal.mp3" cover="kadhal anukal.jpg" artist="Rajini">Kadal Anukkal.mp3</li>
			<li song="Puthiya Manidha.mp3" cover="song.jpg" artist="Rajini">Puthiya Manidha.mp3</li>

			</ul>			

		</div>


	
	</div>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	 <script type="text/javascript" src="js/audioplayer.js"></script>
</body>
</html>
