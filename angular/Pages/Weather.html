<!DOCTYPE html>
<html>
<head>
	<title>Weather HTML</title>
</head>
<body>
<a href="#/">Back to Search</a>
<h3>Forecast for  {{ city }}</h3>
    
    <hr/>
    Days : <a href="#!/weather/2" ng-class="{ 'bg-primary' : days === '2' }">2</a> | <a href="#!/weather/5" ng-class="{ 'bg-primary' : days === '5' }">5</a> | <a href="#!/weather/7" ng-class="{ 'bg-primary' : days === '7' }">7</a>
    
    <hr/>
    
    <div ng-repeat="w in weatherResults.list">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ convertToDate (w.dt)  | date: 'mediumDate' }}</h3>
                    </div>
                    <div class="panel-body">
                            Daytime temperature : {{ convertToFahrenheit(w.temp.day) }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
         
        
</body>
</html>
